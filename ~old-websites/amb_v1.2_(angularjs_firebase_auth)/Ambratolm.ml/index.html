		<meta name="keywords" content="{{ website.keywords }}">

		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="shortcut icon" type="image/png" ng-href="{{ website.favicon }}">

		<link type="text/css" rel="stylesheet" href="assets/styles/bootstrap.min.css">

		<script src="application/app.js"></script>

		<script src="application/pages/home.js"></script>
		<script src="application/pages/creations.js"></script>
		<script src="application/pages/login.js"></script>
